{% with messages = get_flashed_messages(with_categories=true) %}

<!-- SP2943 December 15, 2022 -->

{% if messages %}
<div class=flashes>
    {% for category, message in messages %}
    <div class="alert alert-{{ category or 'info' }}" role="alert">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
