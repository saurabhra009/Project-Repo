{% extends "layout.html" %}
{% block title %}Add Company{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="h1">Add Company</div>
    <div>
        <form method="POST">
            <div class="form-group mb-3">
                <label class="form-label" for="n">Name</label>
                <input class="form-control" id="n" name="name" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="a">Address</label>
                <input class="form-control" id="a" name="address" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="c">City</label>
                <input class="form-control" id="c" name="city" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="w">Website</label>
                <input class="form-control" id="w" name="website" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="z">Zipcode</label>
                <input class="form-control" id="z" name="Zip" />
            </div>
            {#
            generate fields with proper types for
            name
            address
            city
            website
            #}
            {# use this for country/state selection #}
            {% include "country_state_selector.html" %}
            <input type="submit" class="btn btn-primary" value="Save Company" />
        </form>
    </div>
</div>
{% endblock %}
