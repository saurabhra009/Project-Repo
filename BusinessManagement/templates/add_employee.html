{% extends "layout.html" %}
{% block title %}Add Employee{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="h1">Add Employee</div>
    <div>
        <form method="POST">
            <div class="form-group mb-3">
                <label class="form-label" for="f">First Name</label>
                <input class="form-control" id="f" name="first_name" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="l">Last Name</label>
                <input class="form-control" id="l" name="last_name" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="e">Email</label>
                <input class="form-control" id="e" name="email" />
            </div>
            {#
            generate fields with proper types for
            first_name
            last_name
            email
            #}
            {# use the below for company selection #}
            {% include "company_dropdown.html" %}
            <input type="submit" class="btn btn-primary mt-5" value="Save Employee" />
        </form>
    </div>
</div>
{% endblock %}
